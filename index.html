    body {
      margin: 0;

      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .grid-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .grid-links a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      padding: 10px;
      border: 2px solid #0066cc;
      border-radius: 5px;
      transition: 0.3s;
      display: block;
    }

    .grid-links a:hover {
      color: red;
      border-color: red;
      background-color: #ffe6e6;
    }

    .dropdown {
      margin-top: 20px;
    }

    .dropdown-content {
      display: none;
      margin-top: 10px;
    }

    .dropdown-content.show {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }
  </style>
