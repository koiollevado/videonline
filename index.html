<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideOnline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .grid-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .grid-links a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      padding: 10px;
      border: 2px solid #0066cc;
      border-radius: 5px;
      transition: 0.3s;
    }

    .grid-links a:hover {
      color: red;
      border-color: red;
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VideOnline</h1>
    <p>Os links abaixo estão disponíveis na internet.</p>

    <div class="grid-links">
      <a href="https://www.exemplo.com">Exemplo 1</a>
      <a href="https://www.exemplo.com">Exemplo 2</a>
      <a href="https://www.exemplo.com">Exemplo 3</a>
      <a href="https://www.exemplo.com">Exemplo 4</a>
    </div>
  </div>
</body>
</html>
